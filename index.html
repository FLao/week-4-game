<!DOCTYPE html>
<html lang="en">
<head>
<title>Star Wars RPG</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
            <h1>Star Wars RPG</h1> 
        </div>
    </div>


    <div class="row">
        <div class="col-md-8">
            <div class="characterSelect">
                <div id="firstCharacter">Luke Skywalker<img class="firstPortrait" src="assets/images/luke-skywalker.png"><div id="hp1">85</div></div>
                <div id="secondCharacter">Princess Leia<img class="secondPortrait" src="assets/images/princess-leia.png"><div id="hp2">80</div></div>
                <div id="thirdCharacter">Darth Vader<img class="thirdPortrait" src="assets/images/darth-vader.png"><div id="hp3">100</div></div>
                <div id="fourthCharacter">Stormtrooper<img class="fourthPortrait" src="assets/images/stormtrooper.png"><div id="hp4">85</div></div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="yourCharacter">
                <h2>Your Character</h2>                
            </div>
        </div>
        <div class="col-md-5">
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="yourEnemies">
                <h2>Enemies Available To Attack</h2>                
            </div>
        </div>
        <div class="col-md-5">
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="fightSection">
                <h2>Fight Section</h2>
                <button class="btn btn-default attack">Attack</button>    </div>
        </div>
        <div class="col-md-5">
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="yourEnemy">
                <h2>Enemy</h2>                
            </div>
        </div>
        <div class="col-md-5">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="battleLog">
                <h2>Battle Log</h2>
                <p id="playerAction"></p> 
                <p id="enemyAction"></p>
                <p id="resultAction"></p>
                <p id="gameEnds"></p> 
                <p class="new"></p>                  
            </div>
        </div>
        <div class="col-md-8">
        </div>
    </div>

</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
